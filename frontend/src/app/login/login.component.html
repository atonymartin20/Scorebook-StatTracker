<app-navbar></app-navbar>
<div class="login-outside-container">
    <div class="login-inside-container">
        <p>Login</p>
        <input type="text" matInput [(ngModel)]="email" placeholder="Email Address" />
        <input type="password" matInput [(ngModel)]="password" placeholder="Password" />
        <ng-template [ngIf]="fieldsEmptyError">
            <div>
                <p class="error-text">Email address and password can not be empty!</p>
            </div>
        </ng-template>
        <ng-template [ngIf]="loginError">
            <div>
                <p class="error-text">Email address or password is incorrect!</p>
            </div>
        </ng-template>
        <button type="submit" (click)="login()" class="login-button">Login</button>
        <!-- <p class='alternative-login-text'>Or</p>
        <button (click)='loginWithGoogle()' class='google-button'><img class='google-icon' src='../../assets/images/google_icon.png' /><span>Login with Google</span></button> -->
    </div>
</div>
